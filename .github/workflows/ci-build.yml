# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ci-build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        wabt-version: [1.0.21]

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Use WABT ${{ matrix.wabt-version }}
      uses: mwilliamson/setup-wabt-action@v1
      with:
        wabt-version: ${{ matrix.wabt-version }}

    - name: Build Runtime WASM Modules
      run: bash ./scripts/build-wa.sh

    - name: NPM build/test
      run: |
        npm ci
        npm run build --if-present
        npm test

    - name: Prepare for Releasing to 'dist'
      run: |
        cp -R docs ./out
        cp README.md ./out
        cp scripts/release.sh .

    - name: Switch to 'dist' branch
      uses: actions/checkout@v2
      with:
        ref: dist
        clean: false

    - name: Push the transpiling-output code to dist branch
      run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          bash ./release.sh
